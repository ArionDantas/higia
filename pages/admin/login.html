<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmacia Higia - Admin</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" />
    <link rel="stylesheet" href="/css/admin/login.css">
    
</head>

<body>

    <div class="container d-flex align-items-center justify-content-center align-items-center ">
        <div class="login bg-primary d-flex align-items-center flex-column">
            <img class="admin-painel" src="../../img/admin-painel.svg" alt="admin painel">
            <h1 class="mb-5 h1-admin">Admin Higia</h1>
            <div class="input-group mb-3">
                <span class="input-group-text material-symbols-outlined" id="basic-addon1">person</span><input
                    type="text" class="form-control" placeholder="Enter username" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text material-symbols-outlined" id="basic-addon1">password</span><input
                    type="password" class="form-control" placeholder="Username" aria-label="Enter password"
                    aria-describedby="basic-addon1">
                    <span class="input-group-text"><i class="far fa-eye-slash" id="acessarSenha" style="cursor: pointer;"></i></span>

            </div>
            <div class="mb-3 w-100">
                <a href="#" class="text-white">Esqueceu a senha?</a>
            </div>


            <input class="btn btn-success w-100 mb-5" type="submit" value="Submit">
        </div>
    </div>

    <script src="../../js/admin/login.js"></script>

</body>

</html>
